<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrinApp</title>
    <link rel="stylesheet" href="./public/sass/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <script type="module" defer src="./public/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
</head>
<body>
    <header>
        <h1>DrinApp</h1>
    </header>
    <main>
        <div id="home" style="display: none;"> <!-- Hidden by default until authentication -->
            <button class="tool-button" data-tool="timeTracker">
                <i class="fas fa-clock"></i>
                <span>Timer Lavoro</span>
            </button>
            <button class="tool-button" data-tool="calendar">
                <i class="fas fa-calendar-alt"></i>
                <span>Calendario</span>
            </button>
            <button class="tool-button" data-tool="qrGenerator">
                <i class="fas fa-qrcode"></i>
                <span>Genera Codice QR</span>
            </button>
            <button class="tool-button" data-tool="unitConverter">
                <i class="fas fa-exchange-alt"></i>
                <span>Converitore di Unit√†</span>
            </button>
            <button class="tool-button" data-tool="passwordGenerator">
                <i class="fas fa-key"></i>
                <span>Generatore di Password</span>
            </button>
            <button class="tool-button" data-tool="expenseEstimator">
                <i class="fas fa-wallet"></i>
                <span>Stime di Spesa e Budget</span>
            </button>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Copyright by Drin</p>
    </footer>
</body>
</html>
