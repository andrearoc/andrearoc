<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp</title>
    <link href="./public/sass/css/style.css" rel="stylesheet">
    <script type="module" defer src="./public/js/main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>WebApp</h1>
    </header>
    <main>
        <div id="home">
            <button class="tool-button" data-tool="timeTracker">
                <i class="fas fa-clock"></i>
                <span>Time Tracker</span>
            </button>
        </div>
        <div id="tool-container" class="hidden">
            <button id="close-tool">
                <i class="fas fa-times"></i>
            </button>
            <div id="tool-content"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 WebApp</p>
    </footer>
</body>
</html>
